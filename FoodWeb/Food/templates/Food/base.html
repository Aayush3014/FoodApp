{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWebsite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class = "navbar navbar-dark bg-dark">
        <a href="{% url 'Food:index' %}" class = "navbar-brand">FoodApp</a>

        <div class = "navbar">
            <a class = "nav-item nav-link" href="{% url 'Food:create_item' %}">Add Item</a>
            <a class = "nav-item nav-link" href="#">Delete Item</a>
            <a class = "nav-item nav-link" href="#">View Item</a>

        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
            
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}

</body>
</html>
