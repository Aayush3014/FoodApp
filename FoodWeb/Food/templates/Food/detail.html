{% extends 'Food/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="250" src="{{item.item_image}}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1>
                {{item.item_name}}
            </h1>
            <h2>
                {{item.item_desc}}
            </h2>
            <h3>
                ${{item.item_price}}
            </h3>
            <a href="{% url 'Food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock content %}
